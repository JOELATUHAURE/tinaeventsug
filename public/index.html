<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO Meta Tags -->
    <title>Tinah Events - Premier Event Planning & Decorations in Uganda</title>
    <meta name="description" content="Tinah Events specializes in luxury event planning, mega tents, and stunning decorations for weddings, corporate events, and parties in Uganda." />
    <meta name="keywords" content="event planning Uganda, event decorations Uganda, wedding tents, corporate event setup, Tinah Events" />
    <meta name="author" content="Tinah Events" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Tinah Events - Premier Event Planning & Decorations in Uganda" />
    <meta property="og:description" content="Experience top-notch event planning, luxury decorations, and mega tents for your special occasions with Tinah Events in Uganda." />
    <meta property="og:image" content="https://tinaheventsug.com/images/banner.jpg" />
    <meta property="og:url" content="https://tinaheventsug.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Better Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tinah Events - Premier Event Planning & Decorations in Uganda" />
    <meta name="twitter:description" content="Luxury event planning and decorations in Uganda. Get the perfect setup for your wedding, party, or corporate event." />
    <meta name="twitter:image" content="https://tinaheventsug.com/images/banner.jpg" />

    <!-- Schema.org JSON-LD Structured Data for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EventVenue",
        "name": "Tinah Events",
        "image": "https://tinaheventsug.com/images/logo.png",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Plot 12, Kampala Road",
          "addressLocality": "Kampala",
          "addressRegion": "Central",
          "postalCode": "256",
          "addressCountry": "UG"
        },
        "description": "Tinah Events offers premium event planning, luxury decorations, and mega tents for weddings, parties, and corporate events in Uganda.",
        "url": "https://tinaheventsug.com/",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+256 700 123 456",
          "contactType": "customer service",
          "availableLanguage": ["English", "Luganda"]
        }
      }
    </script>

    <!-- Canonical URL to Avoid Duplicate Content Issues -->
    <link rel="canonical" href="https://tinaheventsug.com/" />

    <!-- Favicon and Fonts -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
